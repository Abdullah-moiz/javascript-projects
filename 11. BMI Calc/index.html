<!doctype html>
<html lang="en">

<head>
   
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-cont">
            <form>
                <label>Height (in CMs)
                    <input type="text" id="height">
                </label>
                <label>Weight (in KGs)
                    <input type="text" id="weight">
                </label>
                <button type="submit">Calculate</button>
            </form>
        </div>
        <div class="popup">
            <h3>Your BMI is <span id="printBMI"></span></h3>
            <button>Okay</button>
        </div>
    </div>
    <script src="app.js"></script>
    
</body>

</html>
