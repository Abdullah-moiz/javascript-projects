<!DOCTYPE html>
<html>
<head>
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-cont">
            <form>
                <label><h3>List down your items</h3>
                    <input type="text" placeholder="Your item here">
                </label>
                <button type="submit">Add Item</button>
            </form>
        </div>
        <div class="item-cont">
            <ul>
                
            </ul>
        </div>
    </div>
    <div class="popup">
        <h3>Instructions:</h3>
        <ul>
            <li>Click once to mark the event as completed</li>
            <li>Click once again to remove the element from your list</li>
        </ul>
        <p>Closes in <span id="close-time">5</span> seconds</p>
        <button id="closePop">Okay</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
